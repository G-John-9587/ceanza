<!DOCTYPE html>
<html lang="zxx">

<head>
	<title>宝宝信息</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" href="css/main.css" type="text/css" media="screen">
</head>

<body class="main">
	<!-- START MOUNTAIN EFFECT -->
	<!--<div class="head-ot">
		<div class="head-in">
			<div class="bicycle"><img src="images/bicycle.png" alt=""></div>
		</div>
	</div>-->
	<!-- END MOUNTAIN EFFECT -->
	<div id="inner">
		<div class="pages_wrapper">
			<div class="container">
				<div class="row">
					<div class="span8">
					   <!-- START CONTACT US -->
						<div class="pages">
							<!-- START COMMENT -->
							<h3>宝宝信息</h3>
							<div id="note"></div>
							<div id="fields">
								<form id="ajax-contact-form" class="form-horizontal">
									<div class="block1 clearfix">
										<div class="block3">
											<div class="control-group">
												<label class="control-label" for="inputName">姓名</label>
												<div class="controls">
													<input type="text" id="inputName" name="name" onBlur="if(this.value=='') this.value='姓名'" onFocus="if(this.value =='姓名' ) this.value=''">
												</div>
											</div>
											<div class="control-group">
												<label class="control-label" for="inputName">小名</label>
												<div class="controls">
													<input type="text" id="inputNickName" name="nickNname" onBlur="if(this.value=='') this.value='小名'" onFocus="if(this.value =='小名' ) this.value=''">
												</div>
											</div>
											<div class="control-group">
												<label class="control-label-gg"><input type="radio" class="control-label-radio" name="sex" value="sex" checked/>男宝宝</label>
												<label class="control-label-gg"><input type="radio" class="control-label-radio" name="sex" value="sex"/>女宝宝</label>
											</div>
											<div class="control-group">
												<label class="control-label" for="inputBirthday">生日</label>
												<div class="controls">
													<input readonly type="text" id="inputBirthday" name="birthday" placeholder="YYYY-MM-DD">
												</div>
											</div>
											<div class="control-group">
												<label class="control-label" style="padding-right: 25px;" for="inputHour">时</label>
												<div class="controls">
													<input type="text" id="inputHour" name="hour" onBlur="if(this.value=='') this.value='hour'" onFocus="if(this.value =='hour' ) this.value=''">
												</div>
											</div>
											<div class="control-group">
												<label class="control-label" style="padding-right: 25px;" for="inputMinute">分</label>
												<div class="controls">
													<input type="text" id="inputMinute" name="minute" onBlur="if(this.value=='') this.value='minute'" onFocus="if(this.value =='minute' ) this.value=''">
												</div>
											</div>
											<div class="control-group">
												<label class="control-label" style="padding-right: 25px;" for="inputSecond">秒</label>
												<div class="controls">
													<input type="text" id="inputSecond" name="second" onBlur="if(this.value=='') this.value='second'" onFocus="if(this.value =='second' ) this.value=''">
												</div>
											</div>
										</div>

									</div>
									<div class="subdiv">
										 <button type="submit" class="submit">提交</button>
									</div>
								</form>
							</div>
							<!-- END COMMENT -->
						</div>
						<!-- END CONTACT US -->
					</div>

				 </div>
			</div>
		</div>

		<!-- FOOTER -->
	</div>

<!-- JS -->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/superfish.js"></script>
<script type="text/javascript" src="js/jquery.ui.totop.js"></script>
<script type="text/javascript" src="js/jquery.caroufredsel.js"></script>
<script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/rolldate.min.js"></script>
<script src="http://ditu.google.cn/maps/api/js?key=AIzaSyCe2q1gFSd75jKUnTDPq0nZWaMlEu6vL30"></script>
<script src="js/map.js"></script>
<script>
	// CAROUFSEDSEL SLIDER

	$(document).ready(function () {
		new Rolldate({
			el: '#inputBirthday',
			format: 'YYYY-MM-DD',
			beginYear: 2000,
			endYear: 2100
		});

		$('#caroufredsel_slider1').carouFredSel({
			auto: {
				timeoutDuration: 9000
			}
			, responsive: true
			, direction: "left"
			, width: '100%'
			, scroll: {
				items: 1
				, duration: 1000
				, easing: "easeOutExpo"
				, fx: "fade"
			}
			, items: {
				width: '1000'
				, height: 'variable'
				, visible: {
					min: 1
					, max: 1
				}
			}
			, mousewheel: false
			, swipe: {
				onMouse: true
				, onTouch: true
			}
			, pagination: ".pagination1"
		});
		$(window).bind("resize", updateSizes_vat).bind("load", updateSizes_vat);

		function updateSizes_vat() {
			$('#caroufredsel_slider1').trigger("updateSizes");
		}
		updateSizes_vat();
	});
	$(window).load(function () {});
</script>
</body>

</html>
